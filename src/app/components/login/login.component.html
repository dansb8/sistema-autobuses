<body class="my-login-page">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Ingresar</h4>
                <form method="POST">
                  <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input id="email" type="email" class="form-control" name="email" value="" placeholder="e-mail" required autofocus>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" class="form-control" name="password" placeholder="contraseña" required data-eye>
                  </div>
                  <div class="form-group">
                    <label>
                      <input type="checkbox" name="remember"> Recuerdame
                    </label>
                  </div>
                  <div class="form-group no-margin">
                    <button type="submit" class="btn btn-primary btn-block">
                      Ingresar
                    </button>
                  </div>
                  <div class="margin-top20 text-center">¿Aun no tienes una cuenta? <a href=#>Crea una</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
