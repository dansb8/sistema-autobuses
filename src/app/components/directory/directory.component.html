<!doctype html>
<html lang="en">
  <body>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active"  style="width: 1200px; margin: 0  auto;">
                <img src="/src/images/paisaje1.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item" style="width: 1200px; margin: 0  auto;">
                <img src="/src/images/paisaje2.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
               </div>
              </div>
              <div class="carousel-item" style="width: 1200px; margin: 0  auto;">
                <img src="/src/images/paisaje3.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
          </div>
      <div class="jumbotron p-1 p-md-2 text-white rounded bg-primary" >
        <div class="col-md-6 px-25" style="width: 3000px; height:75px" >
          <h3 class="display-4 font-italic" >Nuestras Direcciones</h3>
        </div>
      </div>
    <div class="card col-ms-12 bg-light">
          <h3 class="text-center bg-success">Terminal</h3>
                <h6>{{this.NameT}}</h6>
                <div class="p-3 mb-2 text-success text-center">DIRECCION</div> 
                <h6>{{this.Colonia}}</h6>
                <div class="p-3 mb-2 text-success text-center">Codigo Postal</div>
                <h6>{{this.CodePostal}}</h6>
                <div class="p-3 mb-2 text-success text-center">Telefono</div>
                <h6>{{this.Phone}}</h6>
                
            </div>
          </div>
  </body>
</html>
