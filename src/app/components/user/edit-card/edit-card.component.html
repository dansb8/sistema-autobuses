<div class="alert alert-success" role="alert" *ngIf="alert"alert-dismissible>
  <strong>Tarjeta agregada</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="jumbotron" style="margin-top:5%;" (ngSubmit)="addCard(cardform)"
#cardform="ngForm">
  <p class="lead">Nueva tarjeta</p>
  <p class="lead">Nombre del titular</p>
  <div class="form-row">
    <div class="form-group col-md-8">
      <input 
        type="text" 
        class="form-control"
        placeholder="Titular"
        [(ngModel)]="name"
        name="name"
        >
    </div>
  </div>
  <hr class="my-4">
  <p class="lead">Numero de la tarjeta</p>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input 
        type="text"
        maxlength="19"
        [(ngModel)]="cardnum"
        name="cardnum"
        class="form-control"
        placeholder="XXXX-XXXX-XXXX-XXXX"
        (keydown)="format($event)">
    </div>
    <p class="lead">Codigo Seguridad</p>
    <div class="form-group col-md-1">
      <input 
        type="text" 
        maxlength="4"
        class="form-control"
        placeholder="XXX"
        [(ngModel)]="cvc"
        name="cvc">
    </div>
  </div>
  <hr class="my-4">
  <label class="lead col-md-4">Compa√±ia</label>
  <label class="lead col-md-4">Tipo</label>
  <div class="form-row">
    <select name="company" [(ngModel)]="company" class="form-control col-md-4">
      <option selected hidden>Escoge...</option>
      <option value="MasterCard">MasterCard</option>
      <option value="Visa">Visa</option>
    </select>
    
    <select name="type" [(ngModel)]="type" class="form-control col-md-4">
        <option value=1>Credito</option>
        <option value=0>Debito</option>
      </select>
  </div>
  <hr class="my-4">
  <p class="lead">Fecha de expiracion</p>
  <div class="form-row">
    <div class="form-group col-md-1">
      <input type="text" placeholder="MM" [(ngModel)]="expmonth" name="expmonth" class="form-control" maxlength="2">
    </div>
    <div class="form-group col-md-1">
      <input type="text" name="expyear" placeholder="YYYY" class="form-control" maxlength="4" [(ngModel)]="expyear">
    </div>
  </div>
  <hr class="my-4">
  <button 
    type="submit"  
    class="btn btn-outline-dark col-md-4"
    [disabled]="!cardform.valid">
      Guardar tarjeta
  </button>
</form>
